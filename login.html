<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .switch {
            margin-top: 10px;
        }
        .switch a {
            color: #007bff;
            text-decoration: none;
        }
        .switch a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <input type="text" id="loginUserId" placeholder="User ID" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button onclick="login()">Login</button>
        <div class="switch">
            <a href="signup.html">Don't have an account? Sign up</a>
        </div>
    </div>

    <script>
        const apiUrl = 'https://x0t22jrakh.execute-api.us-east-1.amazonaws.com/Prod/GETLOGIN';

        async function login() {
            const userId = document.getElementById('loginUserId').value;
            const password = document.getElementById('loginPassword').value;

            if (!userId || !password) {
                alert("Please enter User ID and Password");
                return;
            }

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ body: JSON.stringify({ userId, password }) }) 
                });

                const responseData = await response.json();
                let data = typeof responseData.body === "string" ? JSON.parse(responseData.body) : responseData;

               if (data.success) {
                localStorage.setItem('isLoggedIn', 'true'); // ✅ Store login state
                localStorage.setItem('userId', userId);  // ✅ Store the logged-in user ID
                window.location.href = 'home.html'; // ✅ Redirect to home
            }else {
                    alert('Login failed: ' + (data.message || 'Unknown error'));
                }
            } catch (error) {
                console.error("Error during login:", error);
                alert('Login failed: Network or server issue.');
            }
        }
    </script>
</body>
</html>
