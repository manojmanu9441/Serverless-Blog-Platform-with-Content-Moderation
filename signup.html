<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>
        /* General Styles */
body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-image: url('https://img.freepik.com/free-photo/flat-lay-clean-office-desk_23-2148219267.jpg?semt=ais_hybrid'); /* Add your background image */
    background-size: cover;
    background-position: center;
    animation: fadeIn 1s ease-in-out;
}

@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

.container {
    background: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    width: 100%;
    max-width: 400px;
    animation: slideIn 0.8s ease-in-out;
}

@keyframes slideIn {
    from {
        transform: translateY(-20px);
        opacity: 0;
    }
    to {
        transform: translateY(0);
        opacity: 1;
    }
}

h2 {
    margin-bottom: 20px;
    font-size: 2rem;
    color: #333;
    text-align: center;
    animation: fadeInDown 0.8s ease-in-out;
}

@keyframes fadeInDown {
    from {
        opacity: 0;
        transform: translateY(-10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 1rem;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
}

input:focus {
    border-color: #007bff;
    box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
    outline: none;
}

button {
    width: 100%;
    padding: 12px;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.3s ease;
}

button:hover {
    background-color: #218838;
    transform: scale(1.02);
}

.switch {
    text-align: center;
    margin-top: 20px;
    animation: fadeInUp 0.8s ease-in-out;
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.switch a {
    color: #007bff;
    text-decoration: none;
    transition: color 0.3s ease;
}

.switch a:hover {
    color: #0056b3;
    text-decoration: underline;
}
    </style>
</head>
<body>
    <div class="container">
        <h2>Signup</h2>
        <input type="text" id="signupUserId" placeholder="User ID" required>
        <input type="email" id="signupEmail" placeholder="Email" required>
        <input type="password" id="signupPassword" placeholder="Password" required>
        <button onclick="signup()">Signup</button>
        <div class="switch">
            <a href="login.html">Already have an account? Login</a>
        </div>
    </div>

    <script>
       const apiUrl = 'https://x0t22jrakh.execute-api.us-east-1.amazonaws.com/Prod';

       async function signup() {
    const userId = document.getElementById('signupUserId').value;
    const email = document.getElementById('signupEmail').value;
    const password = document.getElementById('signupPassword').value;

    try {
        const response = await fetch(`${apiUrl}/INSERTDETAILS`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ userId, email, password })
        });

        console.log("Raw Response:", response);

        const responseData = await response.json();
        console.log("Parsed Response:", responseData);

        // Check if 'body' is a string and needs parsing
        let data;
        if (typeof responseData.body === "string") {
            data = JSON.parse(responseData.body);
        } else {
            data = responseData;
        }

        console.log("Final Parsed Data:", data); // Log the final parsed data

        if (data.success) {
            alert('Signup successful!');
            window.location.href = 'login.html';
        } else {
            alert('Signup failed: ' + (data.message || 'Unknown error'));
        }
    } catch (error) {
        console.error("Error during signup:", error);
        alert('Signup failed: Network or server issue.');
    }
}


    </script>
</body>
</html>
