version: 0.0
os: linux
files:
  - source: /lambda/AWSREKOGNITION.zip
    destination: /tmp/deployment-folder/AWSREKOGNITION.zip
  - source: /lambda/uploadBlog.zip
    destination: /tmp/deployment-folder/uploadBlog.zip
  - source: /lambda/getMyPosts.zip
    destination: /tmp/deployment-folder/getMyPosts.zip
  - source: /lambda/getBlogs.zip
    destination: /tmp/deployment-folder/getBlogs.zip
  - source: /lambda/INSERTLOGIN.zip
    destination: /tmp/deployment-folder/INSERTLOGIN.zip
  - source: /lambda/GETDETAILS.zip
    destination: /tmp/deployment-folder/GETDETAILS.zip

hooks:
  BeforeInstall:
    - location: scripts/pre-deploy.sh
      timeout: 180
      runas: root
  AfterInstall:
    - location: scripts/post-deploy.sh
      timeout: 180
      runas: root
